<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            color: white;
            text-align: center;
        }
        .card {
            display: inline-block;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Solitaire Game</h1>
    <div id="deck">
        {% for card in deck %}
            <div class="card">{{ card.rank }} of {{ card.suit }}</div>
        {% endfor %}
    </div>
</body>
</html>
